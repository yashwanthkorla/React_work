<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI+Redux</title>
    <link rel="stylesheet" href="style.css">
    <!--Call to the redux library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
</head>

<body>
    <div class="container">
        <div id='todo'>
            <h2>Todo's</h2>
            <input type="text" placeholder="Enter a task" id='task' />
            <button id="todoButton" onclick="addTodo()">Add Task</button>
        </div>
        <div>
            <h2>Goals</h2>
            <input type="text" placeholder="Enter a goal" id='goal' />
            <button id="goalButton" onclick="addGoal()">Add Goal</button>
        </div>
    </div>
    <div class="container_2">
        <div id="taskAdded"></div>
        <div id="goalsAdded"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
